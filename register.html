<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Swift Route Lanka</title>
  <link rel="stylesheet" href="Styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      background: #f7f9fc;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .auth-container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,123,255,0.07);
      padding: 32px 28px;
    }
    .auth-title {
      font-family: 'Pacifico', cursive;
      color: #007bff;
      text-align: center;
      margin-bottom: 24px;
      font-size: 2rem;
    }
    .auth-form label {
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
      color: #333;
    }
    .auth-form input {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #dbeafe;
      font-size: 1rem;
      background: #f1f5fb;
      transition: border 0.2s;
    }
    .auth-form input:focus {
      border-color: #007bff;
      outline: none;
    }
    .auth-btn {
      width: 100%;
      padding: 10px 0;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .auth-btn:hover {
      background: #0056b3;
    }
    .auth-links {
      text-align: center;
      margin-top: 18px;
    }
    .auth-links a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      margin: 0 8px;
    }
    .auth-links a:hover {
      text-decoration: underline;
    }
  </style>




</head>
<body>
  <header>
    <h1 style="font-family: 'Pacifico', cursive;">Swift Route Lanka</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="Sub paths/Places.html">Places to Go</a></li>
        <li><a href="Sub paths/Vehicals.html">Vehicle Renting</a></li>
        <li><a href="Sub paths/Contact us.html">Contact</a></li>
      </ul>
      <button class="nav-toggle" aria-label="Open menu">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
  </header>
  <div class="auth-container">
    <div class="auth-title">Register</div>
    <form class="auth-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required />
      <button type="submit" class="auth-btn">Register</button>
    </form>
    <div class="auth-links">
      <a href="login.html">Already have an account? Login</a>
    </div>
  </div>





<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCvIia-i1mmMTt9VIuQNMHepPFmIL_LHRI",
    authDomain: "swift-route-lanka.firebaseapp.com",
    projectId: "swift-route-lanka",
    storageBucket: "swift-route-lanka.firebasestorage.app",
    messagingSenderId: "211170470678",
    appId: "1:211170470678:web:3845b18505650417a7be37",
    measurementId: "G-ZXP44MTRZ9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.querySelector('.auth-form');

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        return updateProfile(userCredential.user, {
          displayName: name
        });
      })
      .then(() => {
        alert("Registration successful!");
        window.location.href = "index.html"; // redirect to homepage after registration
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  });
</script>



<script type="module">
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
</script>


</body>
</html>
